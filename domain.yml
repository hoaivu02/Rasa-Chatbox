responses:
  utter_greet:
  - text: "Chào bạn! Bạn cần trò chuyện về chuyện gì hôm nay?"
  - text: "Xin chào! Chào mừng bạn đến với hệ thống quản lý nhân sự của chúng tôi. Tôi có thể giúp gì được cho bạn ngày hôm nay?"

  utter_goodbye:
  - text: "Chào bạn! Nếu bạn cần bất kỳ sự trợ giúp nào khác, đừng ngần ngại liên hệ. Chúc bạn một ngày tốt lành!"
  - text: "Chào tạm biệt! Hãy nhớ rằng nếu bạn có bất kỳ câu hỏi nào khác, tôi sẽ luôn sẵn lòng hỗ trợ. Hẹn gặp lại bạn sau!"

  utter_thank:
  - text: "Không có gì, rất vui được giúp bạn! Nếu bạn cần thêm sự hỗ trợ nào khác, đừng ngần ngại liên hệ."
  - text: "Rất vui được biết bạn cảm thấy như vậy! Chúng tôi luôn ở đây để hỗ trợ bạn trong mọi vấn đề liên quan đến phần mềm quản lý nhân sự."
  - text: "Đây là niềm vinh hạnh của chúng tôi khi được phục vụ bạn! Nếu có bất kỳ câu hỏi hoặc yêu cầu nào khác, xin đừng ngần ngại liên hệ."

  utter_ask_about_dashboard:
  - text: "Cảm ơn bạn đã hỏi về nội dung trang dashboard của chúng tôi. Trang gồm bốn phần chính:
  \n - Báo cáo nhân sự HRM: Phần này cung cấp các báo cáo và dữ liệu liên quan đến nhân sự và công ty.
  \n - Thông báo: Đây là nơi bạn có thể nhận thông báo về kiểm tra chấm công theo tháng.
  \n - Chúc mừng sinh nhật: Phần này hiển thị danh sách những người có sinh nhật vào hôm nay.
  \n - Đặt lịch phòng họp: Ở đây, bạn có thể xem lịch trình đặt phòng họp trong tháng, là các cuộc họp được lập kế hoạch và đã được duyệt.
  \n Nếu bạn muốn tìm hiểu thêm về nội dung Báo cáo nhân sự HRM trên trang Dashboard vui lòng gõ lệnh !moredashboard"

  utter_more_dashboard:
  - text: "Dưới đây là nội dung từng mục có trong Báo cáo nhân sự HRM thuộc trang Dashboard:
  \n - Tổng nhân sự: Hiển thị số lượng nhân viên hiện tại của công ty. Phân loại số lượng nhân viên theo giới tính, bao gồm số nam và số nữ. Biểu đồ thể hiện sự thay đổi nhân sự so với tháng trước, giúp bạn đánh giá xu hướng phát triển nhân sự. 
  \n - Đơn chờ duyệt: Thông tin về các loại đơn chờ duyệt (Đơn thâm niên, đơn nghỉ bù...), có biểu đồ thể hiện sự thay đổi trong đơn từ của doanh nghiệp.
  \n - Hợp đồng sắp hết hạn: Số lượng hợp đồng sắp hết hạn, thời gian còn lại một tuần trước khi kết thúc.
  \n - Hợp đồng mới.
  \n - Các đơn từ giải trình của nhân viên trong trạng thái chờ duyệt.
  \n Bạn có cần thêm sự trợ giúp tới từ tôi?"

  utter_quan_ly_nhan_vien:
  - text: "Cảm ơn bạn đã hỏi về nội dung chức năng Quản lý nhân viên của chúng tôi. Chức năng này cho phép người dùng quản lý các nội dung trong công ty (Phòng ban, nhân sự, chức vụ, hợp đồng). Những chức năng hỗ trợ khả năng quản lý bao gồm:
  \n - Danh sách phòng ban. 
  \n - Quản lý hợp đồng.
  \n - Danh sách nhân viên.
  \n - Địa điểm làm việc.
  \n - Điều chuyển nhân viên.
  \n - Cấu hình chức vụ. 
  \n Nếu bạn muốn tìm hiểu rõ về từng chức năng trên vui lòng tiếp tục đặt câu hỏi."
# 
  utter_function_danh_sach_phong_ban:
  - text: "Về trang Danh sách phòng ban, trang có chức năng cho phép nhân sự quản lý phòng ban trực tiếp trên hệ thống. Nhân sự quản lý phòng ban thông qua các chức năng: thêm mới, cập nhật, xóa với điều kiện hệ thống cho phép, tìm kiếm thông tin. Bạn có câu hỏi gì về các nút chức năng xuất hiện trên trang Danh sách phòng ban không?"

  utter_button_page_1_export:
  - text: "Nút bấm export có dạng trang giấy với dấu mũi tên ở góc trên bên phải.Người dùng lựa chọn các nội dung cần xuất ra tài liệu và ấn nút mũi tên hướng phải để đưa nội dung qua các trường đã chọn. Sau đó nhấn nút 'Xuất' để đưa các nội dung đã chọn ra tài liệu Excel."

  utter_button_page_1_import:
  - text: "Nút bấm mang tên 'Import' cho phép người dùng thêm dữ liệu phòng ban bằng cách import tài liệu Excel đúng template. Người dùng nhấn 'Tải xuống Template' để lấy mẫu điền dạng file Excel. Sau đó tiến hành sửa dữ liệu trong file, rồi đưa file Excel lên bằng nút 'Click to Upload'. Cuối cùng xác nhận thêm mới bằng việc nhấn nút 'Lưu', hoặc 'Hủy' nếu không muốn cập nhật"

  utter_button_page_1_them_moi:
  - text: "Nút bấm mang tên 'Thêm mới' cho phép người dùng thêm mới phòng ban trực tiếp trên ứng dụng bằng cách hoàn thiện popup hiện ra sau đó. Sau khi hoàn tất việc điền dữ liệu, người dùng lựa chọn 'Lưu' để thêm mới dữ liệu hoặc nhấn 'Hủy' để từ chối cập nhật"
  
  utter_button_page_1_xoa:
  - text: "Nút bấm mang tên 'Xóa' cho phép người dùng xóa bỏ một hoặc nhiều phòng ban trong danh sách. Lựa chọn những phòng ban mà người dùng muốn xóa bỏ, sau đó nhấn nút 'Xóa' để hoàn toàn loại bỏ phòng ban."
