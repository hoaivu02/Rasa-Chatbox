  utter_greet:
  - text: "Kính chào quý khách!"

  utter_goodbye:
  - text: "Kính chào tạm biệt và hẹn gặp lại quý khách!"
  - text: "Kính chào tạm biệt, chúc quý khác một ngày tốt lành!"

  utter_thank:
  - text: "Dạ không có gì, đó là trách nhiệm của bên hỗ trợ chúng em ạ."
  - text: "Thật mừng vì bên em có thể giúp được cho quý khách."

  utter_ask_func_list:
  - text: "Em sẽ hướng dẫn sử dụng các chức năng của web quản lý nhân sự mà bạn muốn. Vui lòng gõ đúng cú pháp để được 
  trợ giúp nội dung bạn muốn.
  \n- Quản lý nhân viên
  \n- Báo cáo chấm công
  \n- Đơn và giải trình\n- Phép và bù
  \n- Phân ca và xuất báo cáo
  \n- KPIs"

  utter_time_keeping:
  - text: "Nội dung báo cáo chấm công bạn cần hỏi về gì 
  \n- Công thức chấm công
  \n- Tạo các loại đơn
  \n- Tăng ca
  \n- Xin nghỉ đột xuất"

  utter_timekeeping_formula:
  - text: "Vui lòng cung cấp các thông tin sau:
  \nNgày công mặc định của nhân viên (44h, 48h) tương ứng với 24, 26 ngày công
  \nNhân viên có phải công tác chi nhánh khác, ghi rõ số ngày làm việc chi nhánh khác
  \nSố ngày nghỉ lễ trong tháng
  \n\nCông thức tính số ngày công của nhân viên sẽ bằng 
  (Số ngày công tác*480 + Số ngày hội sở*530)/480 + Số ngày nghỉ lễ * 480/530"

  utter_types_of_applications:
  - text: "Những loại đơn bên em có mẫu bao gồm: 
  \n  1. Đơn xin nghỉ có tính lương (Chỉ dùng cho hiếu hỉ)
  \n  2. Đơn xin tăng ca
  \n  3. Đơn xin sử dụng chế độ con nhỏ
  \n  4. Đơn xin nghỉ bù
  \n  5. Đơn xin nghỉ phép
  \n  6. Đơn xin đi muộn/ về sớm
  \n  7. Đơn xin ra ngoài
  \n  8. Đơn thiếu chấm công"

  utter_app_1:
  - text: "Bạn vui lòng truy cập vào app hoặc web HRM, vào phần tạo đơn. 
  \nBạn lựa chọn đơn xin nghỉ có tính lương. Hoàn thành các nội dung có trong popup theo quy ước
  \nCác nội dung có trong popup gồm:
  \n  - Tên nhân viên, mã nhân viên, công ty, phòng ban, chức vụ
  \n  - Ngày tạo, ngày làm việc, thời gian xin nghỉ
  \n  - Số phút nghỉ
  \n  - Vì lý do
  \n  - Lý do"

  utter_app_1_1:
  - text: "Tên nhân viên, mã nhân viên, công ty, phòng ban, chức vụ dạng Text được điền sẵn dựa vào tài khoản của bạn"
  
  utter_app_1_2:
  - text: "Ngày tạo, ngày làm việc, thời gian xin nghỉ là các nội dung bắt buộc, phải được viết dưới dạng Date dd/mm/yyyy"

  utter_app_1_3:
  - text: "Số phút nghỉ là thông tin bắt buộc dưới dạng number"

